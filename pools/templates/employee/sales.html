<style>
	div.itemForm{
		height: 200px;
		width : 200px;
		background-color: tomato;
  		color: white;
  		border: 2px solid black;
  		margin: 20px;
  		padding: 20px;
  		display: inline-block;
	}	
	form.add{
		visibility: hidden;
	}
</style>


<div>
	{% for item in items %}
	{% load static %}
	<div class="itemForm">
		<img src="{% static item.item_img %}" height="100">
		<p>ID :{{ item.item_id}}</p>
		<p>NAME :{{item.iteem_name}}</p>
		<p>PRICE :{{item.item_price}}</p>
		<p>QUANTITY :{{item.item_quantity}}</p>
		<form method="POST">
			{% csrf_token %}
			<input type="hidden" name="item_id" value={{ item.item_id}}>
			<button>Confirm</button>
		</form>
	</div>
	{% endfor %}
</div>

	}
</script>
